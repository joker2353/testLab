name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Java
        uses: actions/setup-java@v3.14.0  # Updated to a version compatible with Node.js 20
        with:
          distribution: 'temurin'
          java-version: '17'

      # Add other steps as necessary
